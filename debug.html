<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="site-container">
      <main>
        <article class="blog-card">
          <figure class="blog-card__cover blog-card__section">
            <img
              class="blog-card__cover-img"
              src="assets/images/illustration-article.svg"
              alt="Article illustration"
              height="200"
            />
          </figure>
          <header class="blog-card__header blog-card__section">
            <nav class="blog-card__tags blog-card__block">
              <ul>
                <li>
                  <a href="#" class="blog-card__tag">Learning</a>
                </li>
              </ul>
            </nav>
            <ul class="blog-card__meta blog-card__block">
              <li>
                <time datetime="2023-12-21" class="blog-card__date"
                  >Published 21 Dec 2023</time
                >
              </li>
            </ul>
            <h1 class="blog-card__title blog-card__block">
              <a href="#">HTML & CSS foundations</a>
            </h1>
          </header>

          <div class="blog-card__content">
            <p class="blog-card__description blog-card__block">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>

          <footer class="blog-card__footer blog-card__section">
            <div class="blog-card__author">
              <img
                src="assets/images/image-avatar.webp"
                width="32"
                height="32"
                class="blog-card__author-avatar"
                alt="Greg Hooper's photo"
                title="Author's photo"
              />
              <span>Greg Hooper</span>
            </div>
          </footer>
        </article>
        <footer>
          <div class="attribution">
            <p>
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                rel="noopener"
                >Frontend Mentor</a
              >. Coded by
              <a
                href="https://github.com/c99rahul"
                target="_blank"
                rel="noopener"
                >Rahul</a
              >.
            </p>
          </div>
        </footer>
      </main>
    </div>

    <!-- <debug> -->
    <img src="design/mobile-design.jpg" class="preview mobile-preview" />
    <img src="design/desktop-design.jpg" class="preview desktop-preview" />

    <style>
      .preview {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 50%;
        /* filter: invert(100%); */
      }

      .desktop-preview {
        display: none;
      }

      @media only screen and (min-width: 1024px) {
        .desktop-preview {
          display: block;
        }

        .mobile-preview {
          display: none;
        }
      }
    </style>
    <!-- </debug>  -->
  </body>
</html>
